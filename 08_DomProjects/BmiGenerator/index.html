<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>BMI Calculator</h1>

    <div class="main">
        <p>Height in CM :: </p>
        <input type="text" class="height">
        
        <p>Weight in KG :: </p>
        <input type="text" class="weight">
        
        <br>
        <button type="submit" class="button">Calculate BMI</button>

        <br>
        <p class="BMI"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
