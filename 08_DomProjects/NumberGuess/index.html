<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Number Guess Game</h1>
        <input type="text" class="box" placeholder="Enter your guess...">
        <button class="submit">Click ME</button>
        <p class="remainGuess">Your Remaining Guesses are: 10</p>
        <p>Your Previous Guesses are: <span class="prevGuess"></span></p>
        <p class="lowOrHigh"></p>
        <p class="newGame"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
