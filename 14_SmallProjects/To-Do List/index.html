<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div id="overlay">
        <p>
            1. Click on Add Task Button to Start Making To-Do List <br>
            2. Double Click on Reset All to Empty all the List <br>
            3. Single Click on a Task to mark it done, and vice verse <br>
            4. Double Click on a Task to Delete it Permanently <br>
            5. Click this Remove Button to Hide these Instructions
        </p>
        <button class="overlay">HIDE GUIDELINES</button>
    </div>
    <div class="main">
      <h1>To-Do List</h1>

      <div class="executive">
        <input type="text" class="task" placeholder="Type your Task..."/>
        <button class="submit">Add Task</button>
        <button class="reset">Reset All (Double Click)</button>
      </div>

      <ul class="result">
        
    </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
